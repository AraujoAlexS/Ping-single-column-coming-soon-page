<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/index.css">
</head>

<body>
  <div class="container">
    <div class="logo"><img src="./images/logo.svg" alt="" srcset=""></div>
    <h1 class="title">We are launching <strong>soon!</strong></h1>
    <span class="text">Subscribe and get notified</span>
    <form action="" class="form">
      <input type="text" class="email" placeholder="Your email address ... ">
      <button class="btn">Notify Me</button>
    </form>
    <div class="img">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="social">
      <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
      <div class="social-icon"><i class="fab fa-twitter"></i></div>
      <div class="social-icon"><i class="fab fa-instagram"></i></div>
    </div>
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AraujoAlexS">Alex Ara√∫jo</a>.
    </p>
  </footer>
</body>

</html>
